<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Drip Shoot Shot</title>
    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <canvas id="unity-canvas"></canvas>
    <script src="Build/1.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.querySelector("#unity-canvas").style.width = "100%";
            document.querySelector("#unity-canvas").style.height = "100%";
            document.querySelector("#unity-canvas").style.position = "absolute";
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Build.data",
            frameworkUrl: "Build/Build.framework.js",
            codeUrl: "Build/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Toli",
            productName: "Drip Shoot Shot",
            productVersion: "1.0.0",
        }).then(function (unityInstance) {
            var encryptedData = getURLParameter('data');
            unityInstance.SendMessage('Data', 'ReceiveEncryptedData', encryptedData);
        }).catch(function (error) {
            console.error("Unity Load Error:", error);
        });
    </script>
</body>
</html>
